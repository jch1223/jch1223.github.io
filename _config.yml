adsense-data-ad-client: "ca-pub-1610812465854850"
adsense-data-ad-slot: "4417950487"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
